<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sää</title>
</head>
<body>
    <div class="saa-wrapp">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Haku">

        </header>
        <main>
            <section class="paikka">
                <div class="kaupunki">
                    Kaupunki,postinumero tai lentokenttä
                </div>
                <div class="date">
                    Päivämäärä
                </div>
            </section>
            <div class="Lämpötila">
                <div class="temp">TBD℃<span>℃</span></div>
                <div class="ilma">TED</div>
                <div class="hi-low">Max: TBD℃ / Min: TBD℃</div>
            </div>
            <div class="link-container">
                <a style="text-decoration: none; Color:rgb(246, 210, 1); font-weight:500;" href="https://github.com/Alsacode" target="_blank" >Made by AlsaCode</a>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
